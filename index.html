        </section>

        <section class="mb-12">

            <!-- spinner start  -->
            <div id="loading-spinner" class="mx-auto text-center justify-center items-center hidden">
                <span class=" loading loading-spinner loading-lg"></span>
            </div>
            <!-- spinner end -->
            <div id="phones-container" class=" grid grid-cols-1 lg:grid-cols-4 gap-10">

            </div>
            <div id="show-all-container" class="my-10 mx-auto text-center justify-center uppercase hidden">
                <button onclick="handleShowAll()" class="btn px-28 btn-success">Show All</button>
            </div>
        </section>

        <!-- modal  -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
